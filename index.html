<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #calc{
            background-color: grey;
            width: 30%;
            height: 400px;
            font-family: sans-serif;
            text-align: center;
            padding-top: 10px;
            border-radius: 10px;
            margin: 0 auto;
        }
        #screen{
            background-color: white;
            width: 90%;
            height: 50px;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
        }
        button{
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid black;
            margin-top: 5px;
        }
        .letter{
            background-color: red;
            color: whitesmoke;
        }
        .operator{
            color: whitesmoke;
            background-color: rgb(82, 79, 79);
        }
    </style>
</head>
<body>
    <div id="calc">
        <p id="screen"></p>

        <button onclick="calc('7')">7</button>
        <button onclick="calc('8')">8</button>
        <button onclick="calc('9')">9</button>
        <button class="operator" onclick="calc('+')">+</button><br>

        <button onclick="calc('4')">4</button>
        <button onclick="calc('5')">5</button>
        <button onclick="calc('6')">6</button>
        <button class="operator" onclick="calc('-')">-</button><br>

        <button onclick="calc('1')">1</button>
        <button onclick="calc('2')">2</button>
        <button onclick="calc('3')">3</button>
        <button class="operator" onclick="calc('*')">*</button><br>

        <button class="letter" onclick="calc('c')">C</button>
        <button onclick="calc('0')">0</button>
        <button class="operator" onclick="calc('=')">=</button>
        <button class="operator" onclick="calc('/')">/</button><br>
    </div>

    <script src="app.js"></script>
</body>
</html>
