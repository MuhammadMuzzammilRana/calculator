<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    #calc {
        background-color: grey;
        width: 90%;
        max-width: 400px;
        font-family: sans-serif;
        text-align: center;
        padding: 10px 5px 20px 5px;
        border-radius: 10px;
        margin: 20px auto;
    }
        h1{
        width: 90%;
        max-width: 360px;
        height: 50px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        margin: 10px auto;
        color: whitesmoke;
    }
    p {
        background-color: white;
        width: 90%;
        max-width: 360px;
        height: 50px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin: 10px auto;
    }
    .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    button {
        width: 22%;
        min-width: 40px;
        height: 50px;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 5px 1%;
        border: 1px solid black;
        box-sizing: border-box;
    }
    .letter {
        background-color: red;
        color: whitesmoke;
    }
    .operator {
        color: whitesmoke;
        background-color: rgb(82, 79, 79);
    }

    /* Small screens */
    @media (max-width: 600px) {
        #calc {
            width: 95%;
            padding: 5px;
        }
        p {
            font-size: 1.2rem;
            height: 40px;
        }
        button {
            width: 22%;
            height: 40px;
            font-size: 1rem;
            margin: 3px 1%;
        }
    }
</style>
</head>
<body>
<div id="calc">
    <h1>Advanced Calculator</h1>
    <p id="input-screen"></p>
    <p id="screen"></p>

    <div class="buttons">
        <button onclick="calc(7)">7</button>
        <button onclick="calc(8)">8</button>
        <button onclick="calc(9)">9</button>
        <button class="operator" onclick="calc('+')">+</button>

        <button onclick="calc(4)">4</button>
        <button onclick="calc(5)">5</button>
        <button onclick="calc(6)">6</button>
        <button class="operator" onclick="calc('-')">-</button>

        <button onclick="calc(1)">1</button>
        <button onclick="calc(2)">2</button>
        <button onclick="calc(3)">3</button>
        <button class="operator" onclick="calc('*')">*</button>

        <button onclick="calc(0)">0</button>
        <button class="operator" onclick="calc('.')">.</button>
        <button class="operator" onclick="calculator()">=</button>
        <button class="operator" onclick="calc('/')">/</button>

        <button class="operator" onclick="calc('%')">%</button>
        <button class="operator" onclick="calc('(')">(</button>
        <button class="operator" onclick="calc(')')">)</button>
        <button class="operator" onclick="calc('**')">Power</button>
        
        <button class="letter" onclick="calc('C')">C</button>
        <button class="letter" onclick="calc('del')">Del</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
